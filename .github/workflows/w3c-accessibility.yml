name: W3C Compliance & Accessibility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: W3C & Accessibility Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: HTML5 Validation
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: dist/
          ignore: /assets/
        continue-on-error: true

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose --no-progress "dist/**/*.html"
        continue-on-error: true

      - name: Install Pa11y
        run: npm install -g pa11y-ci

      - name: Start Local Server
        run: |
          npm install -g serve
          serve -s dist -p 3000 &
          sleep 5

      - name: Run Accessibility Checks (Pa11y)
        run: |
          pa11y-ci --sitemap http://localhost:3000/sitemap.xml --sitemap-find https://www.rsgbrussels26.com --sitemap-replace http://localhost:3000
        continue-on-error: true
