name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build project
        run: npm run build

  deploy:
    name: Deploy to SiteGround
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to SiteGround
        env:
          SITEGROUND_HOST: ${{ secrets.SITEGROUND_HOST }}
          SITEGROUND_USER: ${{ secrets.SITEGROUND_USER }}
          SITEGROUND_PASSWORD: ${{ secrets.SITEGROUND_PASSWORD }}
          SITEGROUND_REMOTE_PATH: rsgbrussels26.com/public_html
          SITEGROUND_PORT: 21
          SITEGROUND_PROTOCOL: ftp
        run: npm run deploy:siteground
